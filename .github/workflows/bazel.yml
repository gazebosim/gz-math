name: Bazel CI
on:
  push:
    branches: [gz-math8, main]
  pull_request:
    branches: [gz-math8, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: bazel-contrib/.github/.github/workflows/bazel.yaml@v6
    with:
      folders: |
        [
          ".",
        ]
      exclude: |
        [
          {"folder": ".", "bzlmodEnabled": false},
          {"bazelversion": "6.4.0"},
          {"bazelversion": "5.4.0"}
        ]
